<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | QR code component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./Qr-Code-Front-End-Mentor/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
<div class="container mt-3">
    <div class="row-cols-sm-1">
    <div class="card mb-3">
        <img class="card-img-top border-top" src="Qr-Code-Front-End-Mentor/images/image-qr-code.png" alt="QR code">
        <div class="card-body">
          <h4 class="card-title text-center">Improve your front-end skills by buiding projects</h4>
          <p class="card-text text-center">Scan the QR code to visit Frontend Mentor and take your coding to the next level</p>
        </div>
      </div>
    </div>
</div>
  
</body>
</html>
